---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bggapp-deploy
  name: bggapp-deploy
  namespace: bggns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bggapp-deploy
  template:
    metadata:
      labels:
        app: bggapp-deploy
    spec:
      containers:
      - image: stackupiss/bgg-backend:v2
        name: bgg-backend
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          periodSeconds: 60
        envFrom:
        - configMapRef:
            name: bgg-cm
        - secretRef:
            name: bgg-secret
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: bggapp-svc
  namespace: bggns
  labels:
    app: bgg
spec:
  type: ClusterIP
  selector:
    app: bggapp-deploy
  ports:
  - port: 3000
    targetPort: 3000

---
apiVersion: networking.k8s.io/v1 
kind: Ingress 
metadata:
  name: bggapp-ing 
  namespace: bggns
  labels:
    app: bgg 
spec:
  ingressClassName: nginx
  rules:
  - host: bgg-146.190.201.5.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: bggapp-svc
            port:
              number: 3000